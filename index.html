<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freecodecamp exam</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- //for more questions  about the code source  use the following email mugishodjibril7@gmail.com -->
    <!-- for more informations about each tag visit mdn.com -->

    <h1 id="title">freecodeCamp survey form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <section>
        <form id="survey-form" aria-invalid="true">
            <div class="input-container">
                <label for="" id="name-label">Name</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <div class="input-container">
                <label for="" id="email-label">Email</label>
                <input type="email" id="email" placeholder="Enter your email">
            </div>

            <div class="input-container">
                <label for=""><strong>Age</strong>(optional)</label>
                <input type="number" id="email" lang="Age" max="4" min="3" placeholder="Age">
            </div>

            <div class="select-container">
                <label>Which option best describes your current role?"</label>
                <select name="role" aria-placeholder="current role">
                    <option value="place-holder" disabled selected>select current role?</option>
                    <option value="one">option one</option>
                    <option value="one">option two</option>
                </select>
            </div>

            <div class="ration-section">
                <p for="">would you recommend freeCodeCamp to a friend?</p>
                <div class="ratio-container">
                    <input type="radio" name="recommand-option" id="" checked>
                    <label for="recommand-option">Definitely</label>
                </div>
                <div class="ratio-container">
                    <input type="radio" name="recommand-option" size="20" id="">
                    <label for="recommand-option">Maybe</label>
                </div>
                <div class="ratio-container">
                    <input type="radio" name="recommand-option" id="">
                    <label for="recommand-option">Not sure</label>
                </div>

            </div>
            <div class="select-container">
                <label for="">What is your favotite feature of freeCodeCamp? </label>
                <select name="" id="">
                    <option value="place-holder" disabled selected>select an option</option>
                    <option value="javascript-guide">javascript Guide</option>
                    <option value="machine-learning">Machine learning</option>
                    <option value="Math">Math courses</option>
                    <option value="c++">c++ courses</option>
                </select>
            </div>

            <div class="checkbox-section">
                <p><strong>What would you like to see improved?</strong>(Check all that apply)</p>
                <div class="checkbox-container">
                    <input type="checkbox" name="improvement" id="">
                    <label for="">Front-end projects</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" name="improvement" id="">
                    <label for="">Data visualization</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" name="improvement" id="">
                    <label for="">Challenges</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" name="improvement" id="">
                    <label for="">Open Source Community </label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" name="improvement" id="">
                    <label for="">Videos </label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" name="improvement" id="">
                    <label for="">city Meetups</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" name="improvement" id="">
                    <label for="">Wiki</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" name="improvement" id="">
                    <label for="">Forum</label>
                </div>

                <div class="checkbox-container">
                    <input type="checkbox" name="improvement" id="">
                    <label for="">Additional Courses</label>
                </div>
            </div>

            <div class="text-area-container">
                <label for="">Any comments or suggestions?</label>
                <textarea name="comment" id="" cols="30"  placeholder="Enter comments here..."></textarea>
            </div>

            <div class="submit-btn-container">
                <Button>Submit</Button>
            </div>
        </form>

</body>

</html>
